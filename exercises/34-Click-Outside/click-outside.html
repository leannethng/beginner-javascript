<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../../base.css" />
  </head>

  <body>
    <div class="cards">
      <div class="card" data-description="Dogs are nice">
        <img src="https://picsum.photos/200?random=1" alt="Dogs" />
        <h2>Dogs</h2>
        <button>Learn more →</button>
      </div>
      <div class="card" data-description="Cats are neat!">
        <img src="https://picsum.photos/200?random=2" alt="Cats" />
        <h2>Cats</h2>
        <button>Learn more →</button>
      </div>
      <div class="card" data-description="Monkeys are silly!">
        <img src="https://picsum.photos/200?random=3" alt="Monkeys" />
        <h2>Monkeys</h2>
        <button>Learn more →</button>
      </div>
      <div class="card" data-description="Bears eat meat!">
        <img src="https://picsum.photos/200?random=4" alt="Bears" />
        <h2>Bears</h2>
        <button>Learn more →</button>
      </div>
    </div>

    <!-- Modal window -->
    <div class="modal-outer">
      <!-- Inner modal inherits opacity from the outer modal -->
      <div class="modal-inner"></div>
    </div>

    <style>
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 20px;
        padding: 2rem;
      }

      .card {
        background: white;
        padding: 1rem;
        border-radius: 2px;
      }

      .card img {
        width: 100%;
      }

      .card h2 {
        color: black;
      }

      .modal-outer {
        display: grid;
        background: hsla(50, 100%, 50%, 0.7);
        position: fixed;
        height: 100vh;
        width: 100vw;
        top: 0;
        left: 0;
        justify-content: center;
        align-items: center;
        /* Hide this modal until we need it */
        opacity: 0;
        /* Doesn't capture pointer events */
        pointer-events: none;
        transition: opacity 0.2s;
      }

      .modal-outer img {
        width: 100%;
      }

      .modal-outer.open {
        opacity: 1;
        pointer-events: all;
      }

      .modal-inner {
        max-width: 600px;
        min-width: 400px;
        padding: 2rem;
        border-radius: 5px;
        min-height: 200px;
        background: white;
        transform: translateY(0%);
        transition: transform 2s;
      }

      .modal-outer.open .modal-inner {
        transform: translateY(0);
      }
    </style>
    <script src="./click-outside.js"></script>
  </body>
</html>
