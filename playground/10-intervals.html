<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Intervals and Timers</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <script>
      function buzzer() {
        console.log('ENNGGGGGGG');
      }

      // console.log('Starting');
      // setTimeout(buzzer, 500);
      // console.log('finishing');

      // ---- Function to make interval run right away
      function setImmediateInterval(funcToRun, ms) {
        // right away call that function
        funcToRun();
        // run a regular interval
        return setInterval(funcToRun, ms);
      }

      setImmediateInterval(buzzer, 2000);
      function sayHi() {
        console.log('Heyyy');
      }
      // setImmediateInterval(sayHi, 200);

      // ------ Clearing intervals
      function destroy() {
        document.body.innerHTML = `<p>DESTROYED</p>`;
      }
      // ----- Save reference to the timer in a variable so we can stop it
      const bombTimer = setTimeout(destroy, 5000);

      window.addEventListener('click', function() {
        console.log('You clicked! You saved the world');
        // ???? How do i stop
        clearTimeout(bombTimer); // STOP THE TIMER FROM RUNNING
      });

      // ---- Stop the timer after 3 seconds
      const poopInterval = setInterval(function() {
        console.log('ðŸ’©');
        console.log('Hehehe');
      }, 100);

      setTimeout(function() {
        clearInterval(poopInterval);
      }, 3000);
    </script>
  </body>
</html>
